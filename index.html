<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center mt-5 ">Calculator</h1>
    <div class="w-100 d-flex justify-content-center align-items-center" >
        <div class="card bg-dark border rounded-5">
            <div class="card-title">
                <div class="mt-5 mx-5 mb-4">
                    <input id="result" type="text" class="form-control w-100 rounded-0 text-end bg-secondary d-flex justify-content-center align-items-center"  placeholder="0" readonly>
                </div>
            </div>

            <div class="card-body ">
                <div class="row">
                    <div class="col-md-3 col-3"><button class="btn btn-danger rounded-5 w-100" onclick="clearAll()">AC</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-danger rounded-5 w-100" onclick="back()"><i class="fa-solid fa-delete-left"></i></button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-danger rounded-5 w-100" onclick="display('%')">%</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-success rounded-5 w-100" onclick="display('/')">รท</button></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(7)">7</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(8)">8</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(9)">9</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-success rounded-5 w-100" onclick="display('*')">ร</button></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(4)">4</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(5)">5</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(6)">6</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-success rounded-5 w-100" onclick="display('-')">-</button></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(1)">1</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(2)">2</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display(3)">3</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-success rounded-5 w-100" onclick="display('+')">+</button></div>
                </div>

                <div class="row mt-3 mb-4">
                    <div class="col-md-6 col-6"><button class="btn btn-secondary rounded-5 w-100" onclick="display(0)">0</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-secondary rounded-5 w-100" onclick="display('.')">.</button></div>
                    <div class="col-md-3 col-3"><button class="btn btn-success rounded-5 w-100" onclick="equal()">=</button></div>
                </div>

            </div>

        </div>

    </div>


    </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
